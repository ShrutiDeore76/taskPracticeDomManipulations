<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
  </head>
  <body onload="handlePageRefresh()" style="margin: 0" >
    <div class="container">
        <div class="card bg-primary bg-opacity-25">
            <div class="card-body">
                <h3 style="text-align: center;"><i>Expense Tracker</i> </h3>
            <form onsubmit="handleFormSubmit(event)">
                <label for="expenseAmount" class="form-label">Choose Expense Amount:</label>
                <div class="input-group">
                    <div class="input-group-text">Rs.</div>
                    <input type="number" name="expenseAmount" id="expenseAmount" class="form-control"/>
                </div>
                <label for="description" class="form-label">Choose Description:</label>
                <input type="text" name="description" id="description" class="form-control"/>
                <label for="category" class="form-label">Choose a Category:</label>
                <select name="category" id="category" class="form-select">
                    <option value="Grocery">Grocery</option>
                    <option value="Medicines">Medicines</option>
                    <option value="Movies">Movies</option>
                    <option value="Bills">Bills</option>
                </select>
                <button type="submit" class="btn btn-primary mt-2">Add Expense</button>
          </form>
          <ul id="userExpenses"></ul>
        </div>
    </div>
</div>
</body>
  <script src="expenseTrackerProject.js"></script>
</html>
